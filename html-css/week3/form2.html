    <header>

        <h1 id="logo1">logo</h1>

    <main>
        <h2>step 2/4 - How can we reach you? </h2>
            <label for="file"> progress:</label><br>
            <progress id="file" value="2" max="5"> 1 </progress>
            <p>we will probably need to stay in touch somehow. Let us know we can reach you?</p>
            <div class="mobile">
                <label for="email" >Email*</label>
                <input type="email" id="email" name="email" required>
                <label for="phone" >Phone</label>
                <input type="text" id="phone" name="phone" >
            </div>
            <div class="Password">
                <label for="newpassword" >Password</label>
                   <input type="text" id="newpassword" name="Password" pattern="(?=.*[A-Z(?=.*[a-z])]).{8,18}" required>
                <br>
                <label for="confirmpassword">Re-enter Password:
                    <input type="text" name="confirm_password" id="confirmpassword"  onkeyup='check();' /> 
                </label>
            </div>
            <p>i want to sign up for the newsletter</p>

            <div class="radio-toolbar">
                <div>
                <label for="radio2" class="radio1">weekly news
                    <input type="radio" id="radio2" name="radios" value="all" checked>
                    <span class="box"></span>
               </label></div>
               <div>
               <label for="radio3" class="radio1">monthly news
                    <input type="radio" id="radio3" name="radios" value="all">
                    <span class="box"></span>
                </label></div>
                <div>
                <label for="radio4" class="radio1">Don't send me news news
                    <input type="radio" id="radio4" name="radios" value="all" >

                </label></div>
            </div>
